<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Maaf Sayang â¤ï¸</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    width: 350px;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
    position: relative;
    z-index: 2;
}

h1 {
    color: #ff4d6d;
}

p {
    color: #555;
    line-height: 1.6;
}

.heart {
    font-size: 40px;
    animation: beat 1s infinite;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    background: #ff4d6d;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #e63950;
    transform: scale(1.05);
}

/* Flowers bottom */
.flowers {
    position: absolute;
    bottom: -100px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 30px;
    opacity: 0;
    transition: all 1.5s ease;
}

.showFlowers {
    bottom: 10px;
    opacity: 1;
}

/* Bouquet animation */
.bouquet {
    position: fixed;
    font-size: 120px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
    transition: all 1s ease;
    z-index: 3;
}

.showBouquet {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
}

/* Animations */
@keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="card">

    <p>
        Aku sadar aku telah membuatmu kecewa.

        Kamu sangat berarti untukku, dan aku tidak ingin kehilanganmu.  
        Tolong beri aku kesempatan untuk memperbaiki semuanya â¤ï¸
    </p>

    <button onclick="surprise()">Aku Sayang Kamu</button>

    <div class="flowers" id="flowers">

    </div>
</div>

<!-- Bouquet tengah -->
<div class="bouquet" id="bouquet">ğŸ’</div>

<!-- Musik Jazz Romantis -->
<audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_94637e6b6f.mp3?filename=smooth-jazz-ambient-124008.mp3" type="audio/mpeg">
</audio>



<script>
function surprise() {
    document.getElementById("flowers").classList.add("showFlowers");
